<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Özetleme Aracı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Akıllı Metin Özetleme Aracı</h1>
    <textarea id="inputText" placeholder="Metninizi buraya yazın..."></textarea>
    <button onclick="summarizeText()">Özetle</button>

    <div class="result" id="result">
        <h3>Özet:</h3>
        <p id="summaryText">Özet burada gösterilecek.</p>
    </div>
</div>

<script>
    function summarizeText() {
        var text = document.getElementById('inputText').value;
        // Backend'e istek göndermek için burada bir API çağrısı yapılacak
        fetch('https://3c309a49-0a7f-48af-b813-3432bbf3abe4-00-2mvh6wgetv6h6.pike.replit.dev/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text })
        })

        .then(response => response.json())
        .then(data => {
            document.getElementById('summaryText').textContent = data.summary;
        })
        .catch(error => {
            document.getElementById('summaryText').textContent = "Bir hata oluştu!";
            console.error("Error:", error);
        });
    }
</script>

</body>
</html>
